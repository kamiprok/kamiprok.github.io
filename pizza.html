<!DOCTYPE html>
<html>
<head>
<title>Pizza Time!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="img/icon.ico" />
<link rel="icon" href="img/icon.png" type="image/png"/>
<link rel="stylesheet" type="text/css" href="styles.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="myScript.js"></script>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <section class="pizza">
        <header>
            <h2></h2>
            <h1>Która pizza bardziej się opłaca?</h1>
        </header>

        <section>
            <aside class="pizza1">
                <h4>Pizza 1</h4>
                <h2>średnica:</h2>
                <input id="p1" type="number">
                <h2>cena:</h2>
                <input id="c1" type="number">
                <h2>ilość:</h2>
                <input id="i1" type="number">

                <article class="wyniki1" id="wyniki1">
                    <h2>Pole:</h2>
                    <input id="pole1" type="text">
                    <h2>cm^2 za złotówke:</h2>
                    <input id="cena1" type="text">
                    <h1>&nbsp;</h1>
                    <h1 id="tak1">Tak!</h1>
                    <h2 id="nie1">Nie!</h2>
                </article>
            </aside>

            <aside class="pizza2">
                <h4>Pizza 2</h4>
                <h2>średnica:</h2>
                <input id="p2" type="number">
                <h2>cena:</h2>
                <input id="c2" type="number">
                <h2>ilość:</h2>
                <input id="i2" type="number">

                <article class="wyniki2" id="wyniki2">
                    <h2>Pole:</h2>
                    <input id="pole2" type="text">
                    <h2>cm^2 za złotówke:</h2>
                    <input id="cena2" type="text">
                    <h1>&nbsp;</h1>
                    <h1 id="tak2">Tak!</h1>
                    <h2 id="nie2">Nie!</h2>

                </article>
            </aside>
        </section>
        <section class="cos1" id="cos1">
            <p>Coś poszło nie tak...</p>
        </section>
        <section class="przelicz">
            <button class="button-zadania btn-pizza1" id="przelicz" onClick="myFunction()">Przelicz!</button>
        </section>

        <footer class="wyniki">
            <h1></h1>
        </footer>

        <footer>
            <h1></h1>
            <a href="index.html#portfolio" class="button1 btn-pizza2" id="">Back</a>
        </footer>
    </section>
<script>
    function myFunction() {
        document.getElementById("cos1").style.display = "none";

        p1 = document.getElementById("p1").value;
        c1 = document.getElementById("c1").value;
        i1 = document.getElementById("i1").value;
        p2 = document.getElementById("p2").value;
        c2 = document.getElementById("c2").value;
        i2 = document.getElementById("i2").value;

        pole1 = Math.PI * (Math.pow(p1/2, 2));
        pole1 = parseFloat(pole1).toFixed(2);
        pole1 = pole1 * i1;
        document.getElementById("pole1").value = pole1;

        c1 = c1 * i1;
        cena1 = pole1 / c1;
        cena1 = parseFloat(cena1).toFixed(2);
        document.getElementById("cena1").value = cena1;

        pole2 = Math.PI * (Math.pow(p2/2, 2));
        pole2 = parseFloat(pole2).toFixed(2);
        pole2 = pole2 * i2;
        document.getElementById("pole2").value = pole2;

        c2 = c2 * i2;
        cena2 = pole2 / c2;
        cena2 = parseFloat(cena2).toFixed(2);
        document.getElementById("cena2").value = cena2;

        document.getElementById("wyniki1").style.display = "block";
        document.getElementById("wyniki2").style.display = "block";

        cena1 = parseFloat(cena1)
        cena2 = parseFloat(cena2)

        if (cena1 > cena2) {
            document.getElementById("tak1").style.display = "block";
            document.getElementById("nie1").style.display = "none";
            document.getElementById("tak2").style.display = "none";
            document.getElementById("nie2").style.display = "block";
        } else if (cena2 > cena1) {
            document.getElementById("tak1").style.display = "none";
            document.getElementById("nie1").style.display = "block";
            document.getElementById("tak2").style.display = "block";
            document.getElementById("nie2").style.display = "none";
        } else if (cena1 == cena2) {
            document.getElementById("tak1").style.display = "block";
            document.getElementById("nie1").style.display = "none";
            document.getElementById("tak2").style.display = "block";
            document.getElementById("nie2").style.display = "none";
        } else {
            document.getElementById("tak1").style.display = "none";
            document.getElementById("nie1").style.display = "none";
            document.getElementById("tak2").style.display = "none";
            document.getElementById("nie2").style.display = "none";
            document.getElementById("cos1").style.display = "block";
        }
    }
</script>
</body>
</html>
